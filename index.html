<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Chat - WhatsApp Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #authScreen, #nameScreen {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"], input[type="text"] {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1ebc59;
    }

    #chatApp {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    header {
      padding: 16px;
      background-color: #075e54;
      color: white;
      text-align: center;
      font-size: 20px;
      border-radius: 16px 16px 0 0;
    }

    #chat {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #dcf8c6;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .own {
      align-self: flex-end;
      background-color: #25D366;
      color: white;
    }

    .other {
      align-self: flex-start;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f0f0f0;
      gap: 8px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="authScreen">
    <h3>üîê Enter Password to Continue</h3>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Next</button>
    <p id="error" style="color:red; display:none;">Incorrect password</p>
  </div>

  <div id="nameScreen" style="display:none;">
    <h3>üë§ Enter Your Name</h3>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
  </div>

  <div id="chatApp" style="display:none;">
    <header>
      <h2>üí¨ Team Chat</h2>
    </header>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="message" placeholder="Type a message" />
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="sendFile()">üìé</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    let username = "Anonymous";

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === '3424') {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('nameScreen').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    function enterChat() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        username = name;
        window.username = username;
        document.getElementById('nameScreen').style.display = 'none';
        document.getElementById('chatApp').style.display = 'flex';
      }
    }

    window.getUsername = () => window.username || "Anonymous";
  </script>
</body>
</html>
